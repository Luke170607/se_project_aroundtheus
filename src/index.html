<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Luke Smeenge " />
    <meta name="description" content="National Parks across the USA" />
    <meta name="keywords" content="HTML, CSS, Figma" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around The U.S. logo"
        />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__avatar">
              <img class="profile__avatar-image" src="" />
              <img
                class="profile__avatar-edit"
                src="<%=require('./images/edit-icon.svg')%>"
              />
            </div>
            <div class="profile-column">
              <div class="profile__info">
                <h1 class="profile__name"></h1>
                <button class="profile__edit" type="button"></button>
              </div>

              <p class="profile__description"></p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2023 Around The U.S.</p>
      </footer>
    </div>

    <section class="popup" id="profile-edit-popup">
      <div class="popup__container">
        <div class="popup__box" id="profile-window">
          <h2 class="popup__box-title">Edit profile</h2>
          <form name="popup-form" class="popup__form" id="profile-modal-form">
            <fieldset class="popup__form-fieldset">
              <label class="popup__form-label"
                ><input
                  type="text"
                  class="popup__form-input"
                  id="profile-title-input"
                  placeholder="name"
                  required
                  name="title"
                  maxlength="40"
                  minlength="2" />
                <div id="profile-title-input-redline"></div>
                <span
                  class="popup__form-error"
                  id="profile-title-input-error"
                ></span
              ></label>
              <label class="popup__form-label"
                ><input
                  type="text"
                  class="popup__form-input"
                  id="profile-description-input"
                  placeholder="description"
                  required
                  name="description"
                  maxlength="200"
                  minlength="2" />
                <div id="profile-description-input-redline"></div>
                <span
                  class="popup__form-error"
                  id="profile-description-input-error"
                ></span
              ></label>
            </fieldset>
            <button type="submit" class="popup__form-button">Save</button>
          </form>
        </div>
        <button type="button" class="popup__container"></button>
      </div>
    </section>
    <section class="popup" id="card-popup">
      <div class="popup__container">
        <div class="popup__box">
          <h2 class="popup__box-title">New place</h2>
          <form name="modal-form" class="popup__form" id="card-popup-form">
            <fieldset class="popup__form-fieldset">
              <label class="popup__form-label"
                ><input
                  type="text"
                  class="popup__form-input"
                  id="add-title-input"
                  placeholder="Title"
                  required
                  maxlength="30"
                  minlength="1"
                  name="place"
                />
                <div id="add-title-input-redline"></div>
                <span
                  class="popup__form-error"
                  id="add-title-input-error"
                ></span>
              </label>
              <label class="popup__form-label"
                ><input
                  class="popup__form-input"
                  id="URL-input"
                  placeholder="Image URL"
                  required
                  type="url"
                  name="Url" />
                <div id="URL-input-redline"></div>
                <span class="popup__form-error" id="URL-input-error"></span
              ></label>
            </fieldset>
            <button
              id="card-popup-submit"
              type="submit"
              class="popup__form-button"
            >
              Create
            </button>
          </form>
        </div>
        <button type="button" class="popup__container"></button>
      </div>
    </section>

    <section class="modal" id="avatar-popup">
      <div class="popup__container">
        <div class="popup__box">
          <h2 class="popup__box-title">Change profile picture</h2>
          <form name="popup" class="popup__form" id="avatar-popup-form">
            <fieldset class="popup__form-fieldset">
              <label class="popup__form-label"
                ><input
                  class="popup__form-input"
                  id="URL-input"
                  placeholder="Image URL"
                  required
                  type="url"
                  name="Url" />
                <div id="URL-input-redline"></div>
                <span class="popup__form-error" id="URL-input-error"></span
              ></label>
            </fieldset>
            <button
              id="avatar-popup-submit"
              type="submit"
              class="popup__form-button"
            >
              Save
            </button>
          </form>
        </div>
        <button type="button" class="popup__container-close"></button>
      </div>
    </section>

    <section class="popup" id="image-popup">
      <div class="popup__container-image">
        <button type="button" class="popup__container"></button>
        <div>
          <img class="popup__image" src="#" alt="" />
          <h2 class="popup__box-image-title"></h2>
        </div>
      </div>
    </section>
    <section class="popup" id="delete-popup">
      <div class="popup__container">
        <div class="popup__box">
          <form name="popup" class="popup__form" id="delete-popup-form">
            <h2 class="popup__box-title">Are you sure?</h2>
            <button
              id="delete-popup-submit"
              type="submit"
              class="popup__form-button"
            >
              Yes
            </button>
          </form>
        </div>
        <button type="button" class="popup__container"></button>
      </div>
    </section>
    <template id="card-template">
      <li class="gallery__card">
        <img class="gallery__card-image" src="#" alt="" />
        <button class="gallery__card-delete"></button>
        <div class="gallery__card-description">
          <h2 class="gallery__card-title"></h2>
          <button class="gallery__card-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
